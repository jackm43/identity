services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: kratos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos -d kratos"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kratos-migrate:
    image: oryd/kratos:v1.3.1
    command: migrate sql -e --yes
    environment:
      DSN: postgres://kratos:${POSTGRES_PASSWORD}@postgres:5432/kratos?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  kratos:
    image: oryd/kratos:v1.3.1
    command: serve -c /etc/config/kratos/kratos.yml --watch-courier
    environment:
      DSN: postgres://kratos:${POSTGRES_PASSWORD}@postgres:5432/kratos?sslmode=disable
      SECRETS_COOKIE: ${KRATOS_SECRETS_COOKIE}
      SECRETS_CIPHER: ${KRATOS_SECRETS_CIPHER}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../kratos:/etc/config/kratos:ro
    ports:
      - "4433:4433"
    expose:
      - "4434"
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  kratos-ui:
    image: oryd/kratos-selfservice-ui-node:v1.3.1
    environment:
      KRATOS_PUBLIC_URL: http://kratos:4433
      KRATOS_BROWSER_URL: https://auth.jsmunro.me
    ports:
      - "4455:3000"
    depends_on:
      - kratos
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - kratos
      - kratos-ui

volumes:
  postgres_data:
