version: v1.3.1

dsn: postgres://kratos:${POSTGRES_PASSWORD}@postgres:5432/kratos?sslmode=disable

serve:
  public:
    base_url: https://auth.jsmunro.me
    cors:
      enabled: true
      allowed_origins:
        - https://login.jsmunro.me
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://kratos:4434

selfservice:
  default_browser_return_url: https://login.jsmunro.me/
  
  allowed_return_urls:
    - https://login.jsmunro.me

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: github
            provider: github
            client_id: ${GITHUB_CLIENT_ID}
            client_secret: ${GITHUB_CLIENT_SECRET}
            mapper_url: file:///etc/config/kratos/oidc/github_mapper.jsonnet
            scope:
              - user:email

  flows:
    login:
      ui_url: https://login.jsmunro.me/login
      lifespan: 10m
    registration:
      ui_url: https://login.jsmunro.me/registration
      lifespan: 10m
      after:
        password:
          hooks:
            - hook: session
    settings:
      ui_url: https://login.jsmunro.me/settings
      privileged_session_max_age: 15m
    recovery:
      enabled: true
      ui_url: https://login.jsmunro.me/recovery
      use: code
    verification:
      enabled: true
      ui_url: https://login.jsmunro.me/verification
      use: code
    error:
      ui_url: https://login.jsmunro.me/error
    logout:
      after:
        default_browser_return_url: https://login.jsmunro.me/

session:
  cookie:
    domain: .jsmunro.me
    same_site: Lax
  lifespan: 720h

hashers:
  argon2:
    parallelism: 1
    memory: 131072
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

log:
  level: info
  format: json
  leak_sensitive_values: false

secrets:
  cookie:
    - ${SECRETS_COOKIE}
  cipher:
    - ${SECRETS_CIPHER}

ciphers:
  algorithm: xchacha20-poly1305
